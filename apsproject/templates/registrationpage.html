<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/registrationpage.css">
    <title>Registration - Astrology Prediction System</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'aboutpage' %}">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="{% url 'contactpage' %}">Contact</a></li>
                <li><a href={% url 'loginpage' %}">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="background-image">
            <div class="registration">
                <h1>Registration</h1>
                <form action="#">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                     <label for="username">Date of Birth:</label>
                     <input type="date" id="date" name="date" placeholder="Enter your Date of Birth" required>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Register</button>
                    <br>
                    <br>
                    <p>Already have an account   <a href="{% url 'loginpage' %}">Login here</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
